<!DOCTYPE html>

<html>
    <head>
     <title>Como está sua saúde hoje?</title>
     <meta charset="UTF-8">
     <meta nome="viewport" content="width=device=width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      
  
   
      <header class="header">
          
                <h1 class="titulo-1">Como está sua saúde hoje?</h1>
           
        </header>
        <div class="container">
    <div>
        <strong><p id="subtitulo">Complete as informações:</p></strong>
       
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="name"><strong>Nome:</strong></label>
                <input type="texto" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="texto" name="sobrenome" id="sobrenome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="departamento"><strong>Departamento</strong></label>
                <input type="departamento" name="departamento" id="departamento" required>
            </div>
            <div class="campo">
                <label><strong>Diretoria</strong></label>
                <select id="Diretoria" required>
                  <option selected disabled value="">Selecione</option>   
                  <option>DIPLAD</option>
                  <option>DIFOR</option>
                  <option>DIPES</option>
                  <option>DIMECA</option>
                  <option>GABINETE</option>
                </select>
            </div>
        </fieldset>
        <br>
        <br>
        <br>
        <div class="campo">
            <label><strong>Quais sintomas você está sentindo?</strong></label>
            <br>
            <br>
            <label>
                  <input type="radio" name="covid19" value="sintomas">Diarréia e Garganta Inflamada
              </label>
            <br>
            <label>
                  <input type="radio" name="covid19" value="sintomas">Febre e Dor de Cabeça
              </label>
            <br>
            <label>
                  <input type="radio" name="covid19" value="sintomas2">Cansaço e Falta de Ar
              </label>
            <br>
            <label>
                  <input type="radio" name="covid19" value="sintomas3" checked>Todos os sintomas
              </label>
        </div>
        <br>
        <br>
        <br>
        <br>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Teve contato com pessoas infectadas?</strong></label><br><br>
                <input type="checkbox" id="covid19" value="sintomas">
                <label for="covid19">Sim</label>
                <input type="checkbox" id="covid19" value="sintomas1">
                <label for="covid19">Não</label>
                <input type="checkbox" id="covid19" value="sintomas2">
                <label for="covid19">Não sei informar</label>
            </div>
        </fieldset>
        <br>
        <br>
        <br>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco como você se sente?</strong></label>
            <textarea rows="6" style="width: 30em;" id="sintomas" name="sintomas"></textarea>
        </div>
        <br><br><button class="botao" type="submit">Concluir</button>
    </form>

</div>
 
    <footer class="footer">
        <div class="row mx-auto">

       <div class="col-12 col-sm-4">
        <a class="fundaj" href="#"><img class="img-fluid" src="imagens/fundaj1.png"></a>
       </div>

       <div class="col-12 col-sm-4">
        <a class="mec" href="#"><img class="img-fluid" src="imagens/mec2.png"></a>
       </div>

       <div class="col-12 col-sm-4">
        <a class="gov" href="#"><img class="img-fluid" src="imagens/gov3.png"></a>
       </div>
        
        </div>
        </footer>

    </body>
</html>
